<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요거바라 월드컵</title>
</head>
<body>
    <h1>요거바라 월드컵</h1>
    <form method="post">
        {% for image in images %}
            <label>
                <input type="radio" name="images" value="{{ image }}" required>
                <img src="{{ url_for('static', filename='images/' ~ image) }}" alt="{{ image }}" width="200">
            </label>
        {% endfor %}
        <button type="submit">다음</button>
    </form>
</body>
</html>
